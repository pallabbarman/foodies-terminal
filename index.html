<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodies Terminal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">Foodies Terminal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active px-4" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-4" href="#shoes">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-4" href="#latest">Recipes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-4" href="#subscribe">Blog</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container banner">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="food" type="text" class="form-control" placeholder="Search for meal...">
                <div class="input-group-append">
                    <button type="button" class="btn btn-outline-danger" id="search-item">Search</button>
                </div>
            </div>
        </form>
    </div>
    <div id="items"></div>
    <div id="itemsDetails"></div>
    <br><br><br><br>
    <script src="js/script.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
